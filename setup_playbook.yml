- name: Workstation setup
  hosts: localhost
  tasks:
  - name: Install python3-venv
    become: true
    ansible.builtin.package:
      name: python3-venv
      state: present

  - name: Install docker
    include_role:
      name: common
      tasks_from: docker

  - name: Install zsh
    become: true
    ansible.builtin.package:
      name: 
        - zsh
      state: latest

  - name: Install oh-my-zsh
    ansible.builtin.shell: >
      sh -c "$(curl -fsSL https://raw.githubusercontent.com/ohmyzsh/ohmyzsh/master/tools/install.sh)"

  - name: Install Node
    include_role:
      name: common
      tasks_from: node

